<!DOCTYPE html>
<html>
  <head>
    <title>Thermostat</title>
    <link rel='stylesheet' href='style.css'/>
  </head>
  <body>
    <section>

      <h1 id="welcome">Welcome to your Thermostat</h1>
      <h4>The current temp is: </h4>


      <h2 id="temperature">Temperature Controls</h2>
      <p>

       <form id="controls">
         <input type=button value="Turn up +1" id="up"/>
         <input type=button value="Turn down -1" id="down"/><br />

         <input type=button value="Powersafe" id="powersafe" />
         <input type=button value="Check Usage" id="checkUse" />
         <input type=button value="Reset" id="reset" /> <br />
       </form>

      <h2>Power saving mode </h2>
      <h3> On by default </h3>
      <!-- <span id="power-saving-status">on</span> -->
      <form id="powersave">
        <input type=button id="powersaving-off">Turn off</button>
        <input type=button id="powersaving-on">Turn on</button>
      </p>
     </form>
     <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
     <script src= "src/thermostatcontroller.js"></script>
     <script src= "src/thermostat.js"></script>

  </body>
</html>
